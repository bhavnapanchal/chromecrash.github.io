<!DOCTYPE html>
<html>
<body>

<p>Open new tab about:blank</p>

<button onclick="myFunction()">click me!</button>

<script>
function myFunction() {
    var win = window.open('about:blank','windowname','width=1,height=1,left=5,top=3');
    setTimeout(function() { win.close();}, 3000);
}
</script>
